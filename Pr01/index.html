<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLine Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h6 class="store-sales">Enjoy 15% off your first order when you <a href="signup.html">sign up</a></h6>
    </header>

    <main>
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </nav> 
            <div class="logo-container">
                <img src="media/store-logo-removebg-preview.png" alt="OneLine Store" class="logo">
            </div>
            <nav class="secondary-nav">
                <ul>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Bag</a></li>
                </ul>
            </nav>
        </header>
        <section class="category">
            <a  class="men-category cat-link" href="#">
                <div>
                    <p class="cat-p">Men</p>
                </div>
            </a>
            <a  class="women-category cat-link" href="#">
                <div>
                    <p class="cat-p">Women</p>
                </div>
            </a>
        </section>
        <footer>
            <div class="footer-logo-container">
                <img src="media/OneLine_logo_blanc_transparent.png" alt="OneLine Logo">
            </div>
            <hr>
            <div class="footer-information">
                <a href="#">about</a>
                <a href="#">managers</a>
            </div>
        </footer>
    </main>
</body>
</html>
